name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          echo "Checking for security vulnerabilities..."
          npm audit --json > audit-results.json || true
          
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit
          path: audit-results.json
          retention-days: 30

  test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if available)
        run: |
          if grep -q '"test"' package.json; then
            npm test
          else
            echo "No test script found, skipping tests"
          fi
        continue-on-error: true

  quality-checks:
    name: Code Quality & Quest Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate quest scenarios
        run: |
          echo "Validating quest scenarios..."
          node -e "
          const scenarios = require('./src/lib/scenarios.ts');
          console.log('Total scenarios:', scenarios.scenarios.length);
          
          let totalOps = 0;
          let opsWithCommands = 0;
          
          scenarios.scenarios.forEach(scenario => {
            scenario.operations.forEach(op => {
              totalOps++;
              if (op.gitCommand) {
                opsWithCommands++;
              }
            });
          });
          
          console.log('Total operations:', totalOps);
          console.log('Operations with git commands:', opsWithCommands);
          console.log('Coverage:', Math.round((opsWithCommands / totalOps) * 100) + '%');
          
          if (opsWithCommands < totalOps * 0.8) {
            console.error('WARNING: Less than 80% of operations have git commands');
          }
          " || echo "Quest validation requires TypeScript compilation"

      - name: Check TypeScript compilation
        run: npx tsc --noEmit || echo "TypeScript check completed with warnings"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, build, security, test, quality-checks]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Test: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Quality Checks: ${{ needs.quality-checks.result }}" >> $GITHUB_STEP_SUMMARY
          
      - name: Fail if any job failed
        if: |
          needs.lint.result == 'failure' ||
          needs.build.result == 'failure' ||
          needs.security.result == 'failure'
        run: exit 1
